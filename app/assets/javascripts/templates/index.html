<div class="index wrapper">

	<div ng-include="'welcome.html'"></div>

	<div>
		<h5>LOGIN TO START THE TEST <br>& ACCESS RESULTS</h5>
		<div class="social">
			<img ng-src={{iconfb}} ng-init="iconfb=images.fb" ng-mouseover="iconfb=images.fb_hov" ng-mouseout="iconfb=images.fb" ng-click="authenticate('facebook')" class="social-item" width="40px">
			<img ng-src={{iconin}} ng-init="iconin=images.in" ng-mouseover="iconin=images.in_hov" ng-mouseout="iconin=images.in" ng-click="authenticate('linkedin')" class="social-item" width="40px">
			<img ng-src={{iconml}} ng-init="iconml=images.mail" ng-mouseover="iconml=images.mail_hov" ng-mouseout="iconml=images.mail" class="social-item" width="40px" data-toggle="modal" data-target="#signinContainer">
		</div>
	</div>
</div>
