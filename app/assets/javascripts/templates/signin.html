<div id="signinContainer" class="modal fade" role="dialog" style="align-content:col-centeredcenter">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<div class="modal-title"></div>
			</div>

			<div class="modal-body">

				<form name="signinForm">
					<div class="form-group">
						<label for="fname">First name:</label>
						<input type="text" class="border form-control" ng-model="signFName" name="signFName" placeholder="Jack" ng-pattern="" required>
					</div>
					<div class="form-group">
						<label for="lname">Last name:</label>
						<input type="text" class="border form-control" ng-model="signLName" name="signLName" placeholder="Johnson" ng-pattern="" required>
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="text" class="border form-control" ng-model="signEmail" name="signEmail" placeholder="j.johnson@example.com" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,10})$/" required>
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="border form-control" ng-model="signPassword" name="signPassword" ng-minlength="6" ng-maxlength="16" ng-pattern="" required>
					</div>
					<div class="form-group">
						<label for="conpassword">Confirm password:</label>
						<input type="password" class="border form-control" ng-model="signConPassword" name="signConPassword"  ng-minlength="6" ng-maxlength="16" ng-pattern="" required>
					</div>
				</form>

				<div align="center">
					<button type="button" class="signin border" data-dismiss="modal" ng-disabled="signinForm.signFName.$invalid || signinForm.signLName.$invalid || signinForm.signEmail.$invalid || signinForm.signPassword.$invalid || signinForm.signConPassword.$invalid || (signPassword != signConPassword)">Sign in</button>
				</div>

			</div>
		</div>
	</div>
</div>
