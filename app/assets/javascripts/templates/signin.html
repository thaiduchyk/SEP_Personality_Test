<div id="signinContainer" class="modal fade" role="dialog" style="align-content:col-centeredcenter">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">

			<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <button type="button" class="close backArr" data-dismiss="modal" data-toggle="modal" data-target="#loginContainer">&larr;</button>
				<div class="modal-title"></div>
			</div>

			<div class="modal-body">

				<form name="signinForm" ng-controller="FormController" ng-submit="submitRegistration(registrationForm)" role="form" ng-init="registrationForm = {}">
					
          <div class="form-group">
						<label for="fname">First name:</label>
						<input type="text" class="border form-control" ng-model="registrationForm.fName" name="signFName" data-toggle="tooltip" title="Only latin and cyrillic letters, - ,'" placeholder="Jack" ng-pattern="NAME_REGEXP" required>

						<span style="color:red" ng-show="registrationForm.fName.$dirty && registrationForm.fName.$invalid">
							<span ng-show="registrationForm.fName.$error.required">First name is required.</span>
							<span ng-show="registrationForm.fName.$error">Invalid first name.</span>
							</span>

					</div>
					<div class="form-group">
						<label for="lname">Last name:</label>
						<input type="text" class="border form-control" ng-model="registrationForm.lName" name="signLName" data-toggle="tooltip" title="Only latin and cyrillic letters, - ,'" placeholder="Johnson" ng-pattern="NAME_REGEXP" required>

						<span style="color:red" ng-show="registrationForm.lName.$dirty && registrationForm.lName.$invalid">
							<span ng-show="registrationForm.lName.$error.required">Last name is required.</span>
							<span ng-show="registrationForm.lName.$error">Invalid last name.</span>
							</span>
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" overwrite-email class="border form-control" ng-model="registrationForm.email" name="signEmail" data-toggle="tooltip" title="Only a-z, 0-9, ., _" placeholder="j.johnson@example.com" required>
            
            <span style="color:red" ng-show="registrationForm.email.$dirty && registrationForm.email.$invalid">
            <span ng-show="registrationForm.email.$error.required">Email is required.</span>
            <span ng-show="registrationForm.email.$error">Invalid email address.</span>
            </span>

					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" overwrite-password class="border form-control" ng-model="registrationForm.password" name="signPassword" data-toggle="tooltip" title="Min-length:6, max-length:16" ng-minlength="6" ng-maxlength="16" ng-pattern="/[A-Za-z0-9]{6,16}/" required>
            
            <span style="color:red" ng-show="registrationForm.password.$dirty && registrationForm.password.$invalid">
            <span ng-show="registrationForm.password.$error.required">Password is required.</span>
            <span ng-show="registrationForm.password.$error">Invalid password.</span>
            </span>
					</div>
					<div class="form-group">
						<label for="conpassword">Confirm password:</label>
						<input type="password" overwrite-password class="border form-control" ng-model="registrationForm.password_confirmation" name="signConPassword" data-toggle="tooltip" title="Min-length:6, max-length:16" ng-minlength="6" ng-maxlength="16" required>
            
            <span style="color:red" ng-show="(registrationForm.password_confirmation.$dirty && registrationForm.password_confirmation.$invalid) || (registrationForm.password != registrationForm.password_confirmation && registrationForm.password_confirmation.$dirty)">
            <span ng-show="registrationForm.password_confirmation.$error.required">Password is required.</span>
            <span ng-show="registrationForm.password_confirmation.$error">Invalid password.</span>
            <span ng-show="registrationForm.password != registrationForm.password_confirmation && registrationForm.password_confirmation.$dirty">Passwords don't match.</span>
            </span>
					</div>
				</form>

				<div align="center">
					<button type="submit" ng-click="closeModal();" class="signin border" data-dismiss="modal" ng-disabled="registrationForm.fName.$invalid || registrationForm.lName.$invalid || registrationForm.email.$invalid || registrationForm.password.$invalid || registrationForm.password_confirmation.$invalid || (registrationForm.password != registrationForm.password_confirmation)">Register</button>
				</div>

			</div>
		</div>
	</div>
</div>
