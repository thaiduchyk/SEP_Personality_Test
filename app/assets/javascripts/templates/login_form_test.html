<div id="loginContainer" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="modal-title"></div>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="address@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" class="form-control" id="password">
                </div>
                <div id="btnsContainer" align="center">
                    <button type="button" class="btn btn-lg" data-dismiss="modal">Log in</button>
                    <h4>or</h4>
                    <button type="button" class="btn btn-lg" data-dismiss="modal" data-toggle="modal" data-target="#signinContainer" id="signinBtn">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="signinContainer" class="modal fade" role="dialog" style="align-content:col-centeredcenter">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="modal-title"></div>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="fname">First name:</label>
                    <input type="text" class="form-control" id="fname" placeholder="Jack">
                </div>
                <div class="form-group">
                    <label for="lname">Last name:</label>
                    <input type="text" class="form-control" id="lname" placeholder="Johnson">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="j.johnson@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="conpassword">Confirm password:</label>
                    <input type="text" class="form-control" id="conpassword">
                </div>
                <div align="center">
                    <button type="button" class="btn btn-lg" data-dismiss="modal" id="signinBtn">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</div>
