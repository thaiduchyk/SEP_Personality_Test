<div class="results text-uppercase wrapper">
  <button ng-click="signOutClick()" type="button" name="button" class="logout">LogOut</button>
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12 left-panel">
            <div class="title">Your high <span class="score">3</span></div>
            <div class="undertitle">Test result</div>

            <div class="middle-section">
                <ol class="results-ol">
                    <li ng-repeat="portrait in portraits" ng-click="selectPortrait(portrait)">{{portrait.name}}<span class="down"><img src="../images/down.jpg" alt=""></span></li>
                    <div class="descr" ng-show="isSelected(portrait)">{{portrait.description}}</div>
                    <li>Maximizer <span class="down"><img ng-src="assets/down.png" alt=""></span></li>
                    <div class="descr"></div>
                    <li>Ideator <span class="down"><img ng-src="assets/down.png" alt=""></span></li>
                    <div class="descr"></div>
                    <li>Strategic <span class="down"><img ng-src="assets/down.png" alt=""></span></li>
                    <div class="descr"></div>
                </ol>
            </div>

            <div class="footer">Discuss with a coach</div>
        </div>
        <!--end of left-panel-->


        <div class="col-md-6 col-sm-6 col-xs-12 right-panel">

            <div class="title">Your high <span class="score">3</span></div>
            <div class="undertitle">Peer review</div>

            <div class="middle-section">
                <form class="friends-email">
                    <div class="clearfix friends-invitation">
                        <input type="email" class="form-control border" placeholder="friend@email.com" required/>
                        <input type="submit" class="plussign border" value="+" />
                    </div>
                    <div class="clearfix friends-invitation">
                        <input type="email" class="form-control border" placeholder="friend@email.com" required/>
                        <input type="submit" class="plussign border" value="+" />
                    </div>
                    <div class="clearfix friends-invitation last-child">
                        <input type="email" class="form-control border" placeholder="friend@email.com" required/>
                        <input type="submit" class="plussign border" value="+" />
                    </div>
                </form>
            </div>

            <div class="footer">Why is it important</div>
        </div>
        <!--end of right-panel-->
    </div>
    <!--end of panels row-->
</div>
