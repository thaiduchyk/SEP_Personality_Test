<section style="margin-top:20px">
  <ul class="nav nav-tabs nav-justified">
    <li role="presentation" ng-class="{active:isSelected(1)}"> <a href ng-click="selectTab(1)">Log in</a> </li>
    <li role="presentation" ng-class="{active:isSelected(2)}"> <a href ng-click="selectTab(2)">Create account</a> </li>
  </ul>
</section>
<div class="panel" ng-show="isSelected(1)">
  <form name="signinForm" ng-submit="signinForm.$valid && authSignin()" novalidate>
    <div class="form-group form-group-lg" style="margin-top:20px">
      <input type="email" class="form-control" placeholder="Email" ng-model="signInData.email" ng-change="clearErrorMessage()" required/>
    </div>
    <div class="form-group form-group-lg">
      <input type="password" class="form-control" placeholder="Password" ng-model="signInData.password" ng-change="clearErrorMessage()" required/>
    </div>
    <div class="warningMessage">
      {{errorMessage}}
    </div>
    <div class="form-group form-group-lg">
      <button type="submit" class="btn btn-warning btn-lg btn-block" ng-disabled="signinForm.$invalid">Sign in</button>
    </div>
  </form>
</div>
<div class="panel" ng-show="isSelected(2)">
  <form name="signupForm" ng-submit="processForm()" novalidate>
    <div class="form-group form-group-md" style="margin-top:10px">
      <input type="text" class="form-control" placeholder="Name" ng-model="formData.name" required/>
    </div>
    <div class="form-group form-group-md">
      <input type="text" name='surname' class="form-control" placeholder="Surname" ng-model="formData.surname" required/>
    </div>
    <div class="form-group form-group-md">
      <input type="email" class="form-control" placeholder="Email" ng-model="formData.email" required/>
    </div>
    <div class="form-group form-group-md">
      <input type="password"
             name="password"
             class="form-control"
             placeholder="Password, alphanumeric with minimum 6 characters"
             ng-model="formData.password"
             ng-pattern="/^(?=.*\d)(?=.*[a-zA-Z]).{6,}$/"
             required/>
    </div>
    <div class="form-group form-group-md">
      <input
      type="password"
      name="confirmPassword"
      placeholder="Confirm password"
      ng-model="formData.password_confirmation"
      ng-class="comparePasswords() ? 'form-control':'form-control redborder'"
      required/>
    </div>
    <div class="form-group form-group-md">
      <button
      type="submit"
      class="btn btn-warning btn-lg btn-block"
      ng-disabled="!isFormValid()">Sign me up!</button>
    </div>
    <span ng-show="false" >{{ formDataIsValid = signupForm.$valid }}</span>
  </form>
</div>
