<div class="wrapper">
  <br><br>
  <h3 class="text-center">Results</h3>
  <br><br>
  <div class="row" ng-repeat="item in resultsArray">
    <div class="col-md-12 text-center">
      <strong>{{item.question}} : {{item.value}}</strong>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <br><br>
      <button type="button" class="btn btn-default btn-lg" ng-click="retakeTest()">Retake</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <br><br>
      <button type="button" class="btn btn-default btn-lg" ng-click="authSignOut()">Logout</button>
    </div>
  </div>
</div>
